# CI: backend tests (canonicalization proof and optional future tests)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-canonicalization:
    name: Backend canonicalization proof
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r backend/requirements.txt

      - name: Run canonicalization tests
        working-directory: backend
        run: pytest tests/test_canonicalization.py -v
