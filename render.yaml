databases:
  # PostgreSQL Database
  - name: exec-connect-db
    plan: free
    region: oregon
    databaseName: exec_connect
    postgresMajorVersion: 15

services:
  # Frontend Web Service
  - type: web
    name: exec-connect-frontend
    runtime: node
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false # Set manually or update after backend deploys
      - key: NODE_ENV
        value: production

  # Backend Web Service
  - type: web
    name: exec-connect-backend
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: exec-connect-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # Set manually
      - key: LLM_MODEL
        value: gpt-5.1
      - key: RAG_ENABLED
        value: true
      - key: RAG_TOP_K
        value: 4
      - key: CORS_ORIGINS
        sync: false # Update after frontend deploys
